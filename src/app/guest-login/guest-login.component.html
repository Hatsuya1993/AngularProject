<div class="container">
    <form class="mt-3">
        <p class="bg-danger text-white rounded p-2" *ngIf="timer">{{please_include_all_details | titlecase}}</p>
        <p class="bg-primary text-white rounded p-2">{{key_guest_details | titlecase}}</p>
        <div class="mb-3">
            <label for="exampleInputName1" class="form-label">{{name | titlecase}}</label>
            <input [formControl]='inputName' class="form-control" id="exampleInputName1">
        </div>
        <div class="mb-3">
            <label for="exampleInputAge1" class="form-label">{{age | titlecase}}</label>
            <input [formControl]='inputAge' class="form-control" id="exampleInputAge1">
        </div>
        <div class="mb-3">
            <label for="exampleInputCondition1" class="form-label">{{condition | titlecase}}</label>
            <input [formControl]='inputCondition' class="form-control" id="exampleInputCondition1"
                [class.is-invalid]="inputCondition.invalid && inputCondition.touched">
        </div>
        <div *ngIf="(inputCondition.invalid && inputCondition.touched) || inputCondition.dirty">
            <small *ngIf="inputCondition.errors?.pattern" class="text-danger">{{numbers_only_not_exceeding_3 |
                titlecase}}</small>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">{{email | titlecase}} {{address}}</label>
            <input [class.is-invalid]="inputEmail.invalid && inputEmail.touched" [formControl]='inputEmail' type="email"
                class="form-control" id="exampleInputEmail1">
        </div>
        <div *ngIf="(inputEmail.invalid && inputEmail.touched) || inputEmail.dirty">
            <small *ngIf="inputEmail.errors?.pattern" class="text-danger">{{please_provide_a_valid_email |
                titlecase}}</small>
        </div>
        <button id="submitGuest" [disabled]="inputEmail.invalid || inputCondition.invalid" type="button"
            (click)="submitDetails()" class="btn btn-primary">{{continue | titlecase}}</button>
    </form>
</div>
